<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina e-shop</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <header>
        <div class="container">
            <div class="row flex">
                <div class="col-25">
                    <div class="nav-top">
                        <ul>
                            <li><a href="#"><strong>Donna</strong></a></li>
                            <li><a href="#"><strong>Uomo</strong></a></li>
                            <li><a href="#"><strong>Bambini</strong></a></li>
                        </ul>
                    </div>
                </div>
                <div class="col-50">
                    <div class="card-logo">
                        <img class="logo-boolean" src="./img/boolean-logo.png" alt="Boolean-Logo">
                    </div>
                </div>
                <div class="col-25">
                    <div class="loghi-link">
                        <i class="fa-regular fa-user"></i>
                        <i class="fa-regular fa-heart"></i>
                        <i class="fa-solid fa-bag-shopping"></i>
                    </div>
                </div>
            </div>
        </div>
    </header>

</html>
